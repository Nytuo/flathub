app-id: fr.nytuo.cosmiccomics
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "23.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=host
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: cosmiccomics
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/cosmiccomics/flatpak-node/cache
        npm_config_cache: /run/build/cosmiccomics/flatpak-node/npm-cache
        npm_config_offline: "true"
    build-commands:
      # Install npm dependencies
      - npm install --offline
      - chmod a+x ./node_modules/7zip-bin/linux/x64/7za
      - npm run get-bfe
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ./flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ./run.sh
    sources:
      - type: git
        url: https://github.com/Nytuo/CosmicComics.git
        commit: 680ca0c022acd6ee481ece5181823740c9af5f62
      - type: file
        path: fr.nytuo.cosmiccomics.desktop
      - type: file
        path: fr.nytuo.cosmiccomics.metainfo.xml
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/cosmiccomics "$@"
